<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a
        {
            height:400px;
            width:400px;
            background-color: orange;
            margin:150px auto;
            position:relative;
        }

        .a1
        {
            height:100px;
            width:100px;
            background-color: red;
            position: absolute;
            top:0px;
            left:0px;
        }
        .a2
        {
            height:100px;
            width:100px;
            background-color: green;
            position: absolute;
            top:0px;
            right:0px;
        }
        .a3
        {
            position: absolute;
            height:100px;
            width:100px;
            background-color: yellow;
           
            bottom:0px;
            left:0px;
        }
        .a4
        {
            height:100px;
            width:100px;
            background-color: blue;
            position: absolute;
            bottom:0px;
            right:0px;
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="a1"></div>
        <div class="a2">
        </div><div class="a3">
        </div>
        <div class="a4"></div>
    </div>
</body>
</html>
